{% if posts_per_page.has_previous %}
    <span class="previous-page">
        <a href="?page=1"> <i class="fa-solid fa-angles-left"></i> </a>
        <a href="?page={{posts_per_page.previous_page_number}}"> <i class="fa-solid fa-chevron-left"></i> </a>
    </span>
{% endif %}


<span class="actual-page">
    <b>Page {{posts_per_page.number}} of {{posts_per_page.paginator.num_pages}}</b>
</span>


{% if posts_per_page.has_next %}
    <span class="next-page">
        <a href="?page={{posts_per_page.next_page_number}}"> <i class="fa-solid fa-chevron-right"></i> </a>
        <a href="?page={{posts_per_page.paginator.num_pages}}"> <i class="fa-solid fa-angles-right"></i> </a>
    </span>
{% endif %}
